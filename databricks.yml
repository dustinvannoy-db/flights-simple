# yaml-language-server: $schema=bundle_config_schema.json

# This is a Databricks asset bundle definition for datakickstart_dabs.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: flights_simple

include:
  - resources/*.yml
  - resources/dlt/*.yml
  
## Uncomment below to build wheel as part of bundle
#artifacts:
#  default:
#    type: whl
#    path: ./src

variables:
  catalog:
    default: "main"
  database:
    default: "flights_dev"
  flights_test_schema:
    default: "flights_validation_dev"
  flights_dlt_schema:
    default: "flights_dev"
  spark_version:
    default: "15.3.x-scala2.12"
  node_type_id:
    default: "m6gd.xlarge"
  shared_cluster_config:
    type: "complex"
    default:
      spark_version: ${var.spark_version}
      node_type_id: ${var.node_type_id}
      data_security_mode: USER_ISOLATION
      autoscale:
          min_workers: 1
          max_workers: 2

targets:
  # The 'dev' target, used for development purposes.
  # Whenever a developer deploys using 'dev', they get their own copy.
  dev:
    # We use 'mode: development' to make sure everything deployed to this target gets a prefix
    # like '[dev my_user_name]'. Setting this mode also disables any schedules and
    # automatic triggers for jobs and enables the 'development' mode for Delta Live Tables pipelines.
    mode: development
    default: true
    workspace:
      host: https://e2-dogfood.staging.cloud.databricks.com/

  test:
    # For test/staging deployments, we only have a single copy, so we override the
    # workspace.root_path default of
    # /Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
    # to a path that is not specific to the current user.
    mode: production
    workspace:
      host: https://e2-demo-west.cloud.databricks.com/
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
    run_as:
      user_name: ${workspace.current_user.userName}
    variables:
      database: flights_test
      flights_test_schema: flights_validation_test
      flights_dlt_schema: flights_test

  staging:
    mode: production
    workspace:
      host: https://e2-dogfood.staging.cloud.databricks.com/
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
    run_as:
      user_name: ${workspace.current_user.userName}
    variables:
      database: flights_staging
      flights_test_schema: flights_validation_staging
      flights_dlt_schema: flights_staging

  # The 'prod' target, used for production deployment.
  prod:
    mode: production
    workspace:
      host: https://e2-dogfood.staging.cloud.databricks.com/
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
    run_as:
      # This can run as a specific user or service principal in production.
      # To run as service principal use service_principal_name (see Databricks documentation).
      user_name: ${workspace.current_user.userName}
    variables:
      database: flights_prod
      flights_test_schema: flights_validation_prod
      flights_dlt_schema: flights_prod
