resources:
  pipelines:
    flights_simple_dlt:
      name: flights_simple_dlt
      configuration:
        var.source_path: /databricks-datasets/airlines
        artifact_path: /Workspace${workspace.artifact_path}/.internal
      libraries:
        - notebook:
            path: ../../notebooks/flights_main_dlt.py
      target: ${var.flights_dlt_schema}
      development: false
      catalog: main
      serverless: true
      # data_sampling: false
  
  jobs:
    flights_dlt_job:
      name: flights_dlt_job_${bundle.target}

      tasks:
        - task_key: run_flights_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.flights_simple_dlt.id}
          max_retries: 0

