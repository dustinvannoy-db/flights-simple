resources:
  jobs:
    notebook_validation_job:
      name: flights_notebook_validation_job_${bundle.target}

      tasks:
        - task_key: setup_task
          job_cluster_key: job_cluster
          notebook_task:
            notebook_path: ../../tests/integration/setup_notebook.py
            base_parameters:
                catalog: ${var.catalog}
                database: ${var.flights_test_schema}
          max_retries: 0
        
        - task_key: notebook_job
          depends_on:
            - task_key: setup_task
          run_job_task:
            job_id: ${resources.jobs.flights_notebook.id}
            job_parameters:
              catalog: ${var.catalog}
              database: ${var.flights_test_schema}
          max_retries: 0
          
        - task_key: validation_task
          depends_on:
            - task_key: notebook_job
          job_cluster_key: job_cluster
          notebook_task:
            notebook_path: ../../tests/integration/validation_notebook.py
            base_parameters:
                catalog: ${var.catalog}
                database: ${var.flights_test_schema}
          max_retries: 0
      
      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 15.4.x-scala2.12
            node_type_id: ${var.node_type_id}
            data_security_mode: USER_ISOLATION
            autoscale:
                min_workers: 1
                max_workers: 2
