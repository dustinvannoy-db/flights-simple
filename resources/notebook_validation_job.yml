resources:
  jobs:
    notebook_validation_job:
      name: flights_notebook_validation_job_${bundle.target}

      tasks:
        - task_key: setup_task
          existing_cluster_id: ${var.all_purpose_cluster_id}
          notebook_task:
            notebook_path: ../tests/integration/setup_notebook.py
            base_parameters:
                catalog: ${var.catalog}
                database: ${var.flights_test_schema}
          max_retries: 0
        
        - task_key: notebook_job
          depends_on:
            - task_key: setup_task
          run_job_task:
            job_id: ${resources.jobs.flights_notebook.id}
            job_parameters:
              catalog: ${var.catalog}
              database: ${var.flights_test_schema}
          libraries:
            - whl: ../dist/*.whl
          max_retries: 0
          
        - task_key: validation_task
          depends_on:
            - task_key: notebook_job
          existing_cluster_id: ${var.all_purpose_cluster_id}
          notebook_task:
            notebook_path: ../tests/integration/validation_notebook.py
            base_parameters:
                catalog: ${var.catalog}
                database: ${var.flights_test_schema}
          max_retries: 0
